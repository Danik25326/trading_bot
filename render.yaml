services:
  - type: web
    name: gbp-jpy-signal-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: POCKET_OPTION_SSID
        sync: false
