services:
  - type: worker  # Змініть з 'web' на 'worker' для простого скрипта
    name: trading-signal-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python simple_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: POCKET_OPTION_SSID
        sync: false
      - key: ANALYSIS_INTERVAL_MINUTES
        value: "5"
      - key: MIN_CONFIDENCE_THRESHOLD
        value: "0.70"
    plan: free
